      href="css/queries--cart.css"
      type="text/css"
      media="all"

    <script
      defer
      src="script.js"
      type="text/javascript"
      charset="utf-8"

    <title>Cart</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="company-logo">
        <img
          src="assets/Images/coffee.svg"
          alt="company logo"
          class="logo-img"
        />
      </a>

      <nav class="main-nav">
        <ul class="nav-list">
          <li>
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li>
            <a href="index.html#newsletter" class="nav-link">News</a>
          </li>
          <li>
            <a href="index.html#testimonials" class="nav-link">Testimonials</a>
          </li>
        </ul>
      </nav>

      <div class="navigation-container">
        <button class="cart-btn">
          <a href="cart.html">
            <img
              src="assets/Images/shopping-cart-simple.svg"
              alt="shopping cart icon"
              class="add-to-cart"
            />
          </a>
        </button>

        <!-- Mobile Nav -->
        <button class="btn-mobile-nav">
          <img
            class="nav-icon"
            src="assets/Images/list.svg"
            alt="hamburger icon"
            aria-label="open-btn"
          />
          <img
            class="nav-icon"
            src="assets/Images/x.svg"
            alt="close icon"
            aria-label="close-btn"
          />
        </button>
      </div>
    </header>
    <main>
      <!-- CART SECTION -->
      <section class="cart-section">
        <h2 class="section-header">Cart</h2>
        <div class="container-width grid cart--grid">
          <div class="container menu-box">
            <figure class="coffee-box">
              <img
                src="assets/Images/americano.avif"
                alt="A cup of Americano"
                class="coffee-img"
              />
              <div class="coffee">
                <h3 class="coffee-name">Americano</h3>
                <p class="coffee-price">8K</p>
              </div>
              <div class="coffee-type">
                <p>Hot</p>
                <span>Cold</span>
              </div>
            </figure>
          </div>

          <div class="container menu-box">
            <figure class="coffee-box">
              <img
                src="assets/Images/cappuccino-cup.avif"
                alt="A cup of Cappuccino"
                class="coffee-img"
              />
              <div class="coffee">
                <h3 class="coffee-name">Cappuccino</h3>
                <p class="coffee-price">10K</p>
              </div>
              <div class="coffee-type">
                <p>Hot</p>
                <span>Cold</span>
              </div>
            </figure>
          </div>

          <div class="container menu-box">
            <figure class="coffee-box">
              <img
                src="assets/Images/expresso.avif"
                alt="A cup of Expresso"
                class="coffee-img"
              />
              <div class="coffee">
                <h3 class="coffee-name">Expresso</h3>
                <p class="coffee-price">5K</p>
              </div>
              <div class="coffee-type">
                <p>Hot</p>
                <span>Cold</span>
              </div>
            </figure>
          </div>

          <div class="container menu-box">
            <figure class="coffee-box">
              <img
                src="assets/Images/latte-coffee.avif"
                alt="A cup of Latte"
                class="coffee-img"
              />
              <div class="coffee">
                <h3 class="coffee-name">Latte</h3>
                <p class="coffee-price">12K</p>
              </div>
              <div class="coffee-type">
                <p>Hot</p>
                <span>Cold</span>
              </div>
            </figure>
          </div>
        </div>

        <div class="container-width menu-btn proceed--btn">
          <a class="cta-btn inter-page-nav" href="menu.html">Back</a>
          <a class="cta-btn inter-page-nav" href="#">Proceed To Payment</a>
        </div>
      </section>

      <!-- NEWSLETTER SECTION -->
      <section class="newsletter-section" id="newsletter">
        <h2 class="section-header padding-bottom-sm">Our Newsletter</h2>
        <div class="newsletter-box">
          <h3 class="newsletter-header">Subscribe to get 50% discount price</h3>
          <form
            class="newsletter-form"
            action=""
            method="get"
            accept-charset="utf-8"
          >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
              required
            />
            <button type="submit" class="cta-btn subscribe">Subscribe</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
